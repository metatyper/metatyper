        <link rel="manifest" href="/manifest.json" />

        <link rel="icon" href="/images/favicon.ico" sizes="any" />
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'MetaTyper',
                logo: 'images/icon128.png',
                repo: 'metatyper/metatyper',

                homepage: 'https://raw.githubusercontent.com/metatyper/metatyper/main/README.md',

                routerMode: 'hash',
                crossOriginLinks: [
                    'https://github.com/metatyper/metatyper/actions',
                    'https://github.com/metatyper/metatyper/issues/new',
                    'https://opensource.org/licenses/MIT',
                    'https://bundlephobia.com/result?p=metatyper',
                    'https://paypal.me/vadzimsharai',
                    'https://www.npmjs.com/package/metatyper',
                    'https://metatyper.dev/',
                ],

                subMaxLevel: 6,
                search: {
                    paths: 'auto',
                }
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-jsx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-tsx.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SGNCZ2GMB4"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            window.gtag = window.gtag || function gtag(){ dataLayer.push(arguments) }
            window.gtag('js', new Date());
            window.gtag('config', 'G-SGNCZ2GMB4');
 
            const gtagPlugin = function (hook) {
                hook.beforeEach(() => window.gtag('event', 'page_view', {
                    page_title: document.title,
                    page_location: location.href,
                    page_path: location.pathname,
                }));
            };

            const replaceApiReferenceLinks = (hook, vm) => {
                const resolveRelativeHash = (href) => href.replace(/^#\/docs\//g, '#\/');
            
                const rewriteAnchors = (root = document) => {
                    root.querySelectorAll('a[href^="#/"]').forEach((a) => {
                        const normalized = resolveRelativeHash(a.getAttribute('href'));
                        a.setAttribute('href', normalized);
                    });
                };
            
                hook.doneEach(() => rewriteAnchors());
            
                hook.ready(() => {
                    const target = document.getElementById('app') || document.body;
                    const observer = new MutationObserver((records) => {
                        records.forEach(({ addedNodes }) => {
                            addedNodes.forEach((node) => {
                                if (node.nodeType === 1) rewriteAnchors(node);
                            });
                        });
                    });
                    observer.observe(target, { childList: true, subtree: true });
                    rewriteAnchors(target);
                });
            };

            window.$docsify = window.$docsify || {};
            $docsify.plugins = [replaceApiReferenceLinks, gtagPlugin, ...($docsify.plugins || [])];
        </script>

        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
              navigator.serviceWorker.register('sw.js')
            }
        </script>
        
    </body>
</html>
