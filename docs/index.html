    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'MetaTyper',
                logo: 'images/icon128.png',
                repo: 'metatyper/metatyper',

                routerMode: 'history',
                crossOriginLinks: [
                    'https://github.com/metatyper/metatyper/actions',
                    'https://github.com/metatyper/metatyper/issues/new',
                    'https://opensource.org/licenses/MIT',
                    'https://bundlephobia.com/result?p=metatyper',
                    'https://paypal.me/vadzimsharai',
                    'https://www.npmjs.com/package/metatyper',
                    'https://metatyper.dev/',
                ],

                search: 'auto',

                remoteMarkdown: {
                    tag: 'remote'
                }
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SGNCZ2GMB4"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            window.gtag = window.gtag || function gtag(){ dataLayer.push(arguments) }
            window.gtag('js', new Date());
            window.gtag('config', 'G-SGNCZ2GMB4');
 
            const gtagPlugin = function (hook) {
                hook.beforeEach(() => window.gtag('event', 'page_view', {
                    page_title: document.title,
                    page_location: location.href,
                    page_path: location.pathname,
                }));
            };

            window.$docsify = window.$docsify || {};
            $docsify.plugins = [gtagPlugin, ...($docsify.plugins || [])];
        </script>
    </body>
